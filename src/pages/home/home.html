<ion-header>
  <ion-navbar>
    <ion-title (click)="navigateHome()">CO-HOUSE</ion-title>
    <ion-buttons right>
      <button class="add" (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button class="addWebsite" (click)="add()">
       <h5>ADD NEW HOUSE</h5>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ul>
      <li *ngFor="let province of provinces | async">
        <h3 text-wrap> Woningen in {{ province.name_nl }} </h3>
        <ion-scroll scrollX="true">
          <div class="house" *ngFor="let house of houses | async">
            <ion-card class="homeCard" (click)="navigateToHouseDetail(house)" *ngIf="province.name_nl ==  house.province">
             <ion-slides class="imageSliderHouse" pager>
                <ion-slide *ngFor="let image of house.images2">
                    <img  class="img_card" [src]="image.downloadUrl" />
                </ion-slide>
              </ion-slides>

              <ion-card-content>
                <ion-card-title text-wrap class="houseName">
                  {{house.name}}
                </ion-card-title>
                <p text-wrap class="price">
                  â‚¬ {{house.price_month}} per maand
                </p>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-scroll>
      </li>
    </ul>
  </ion-grid>
</ion-content>
