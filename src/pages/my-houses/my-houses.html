<ion-header>
    <ion-navbar>
        <ion-title (click)="navigateHome()">CO-HOUSE</ion-title>
        <ion-buttons right>
            <button class="add" (click)="add()">
                <ion-icon name="add"></ion-icon>
            </button>
            <button class="addWebsite" (click)="add()">
                <h5>ADD NEW HOUSE</h5>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid fixed>
        <ion-row>
            <ion-card ion-col col-6 col-md-4 col-lg-3 *ngFor="let house of houses | async" class="homeCard" (click)="navigateToHouseDetail(house)">
                <ion-slides class="imageSliderHouse" pager>
                    <ion-slide *ngFor="let image of house.images2">
                        <img class="img_card" [src]="image.downloadUrl" />
                    </ion-slide>
                </ion-slides>

                <ion-card-content>
                    <ion-card-title text-wrap class="houseName">
                        {{house.name}}
                    </ion-card-title>
                    <p text-wrap class="price">
                        â‚¬ {{house.price_month}} per maand
                    </p>
                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
